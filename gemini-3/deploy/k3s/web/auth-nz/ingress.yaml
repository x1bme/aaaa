apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: authnz-ingress
  namespace: web
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  rules:
  - host: auth.local  # Add this to your /etc/hosts
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: authnz
            port:
              number: 80
