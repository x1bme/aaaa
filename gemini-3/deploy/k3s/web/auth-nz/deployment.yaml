apiVersion: apps/v1
kind: Deployment
metadata:
  name: authnz
  namespace: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authnz
  template:
    metadata:
      labels:
        app: authnz
    spec:
      containers:
      - name: authnz
        image: localhost:5000/authnz:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"
        - name: ASPNETCORE_URLS
          value: "http://+:80"
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 15
          failureThreshold: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 60
          periodSeconds: 30
          failureThreshold: 5
---
apiVersion: v1
kind: Service
metadata:
  name: authnz
  namespace: web
spec:
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: authnz
