apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gemini-ingress
  namespace: web
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - gemini.local
    secretName: gemini-tls
  rules:
  - host: gemini.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-gateway-service
            port:
              number: 5001
      - path: /connect
        pathType: Prefix
        backend:
          service:
            name: api-gateway-service
            port:
              number: 5001
      - path: /callback
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
